ame: yum update all packets
    yum:
      name: '*'
      state: latest
  - name: nginx installation
    yum:
      name: nginx
      state: present
  - name: nginx start
      service: nginx
      state: started
  - name: Copy index.html
    copy:
      src: index.html
      dest: "{{ dest_cent }}"
    notify:
      - Restart nginx